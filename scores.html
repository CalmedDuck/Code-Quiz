<!DOCTYPE html>
<html>
<head>
    <title>Quiz Scores</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="scores-container" class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4 text-center text-green-600">Quiz Scores</h1>
        <ul id="high-scores-list" class="list-disc">
           
        </ul>
        <a href="index.html" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Back to Quiz</a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const highScoresList = document.getElementById('high-scores-list');
            const highScores = JSON.parse(localStorage.getItem('highScores')) || [];

            highScoresList.innerHTML = highScores
                .map(score => `<li>${score.initials} - ${score.score}</li>`)
                .join('');
        });
    </script>
</body>
</html>
